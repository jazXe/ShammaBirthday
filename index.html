<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Once Upon a Time...</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Background music -->
  <audio id="bg-music" src="hbd.mp3" loop></audio>

  <!-- Auto click hidden play button -->
  <button id="auto-play-button" style="display:none;" onclick="document.getElementById('bg-music').play();"></button>

  <!-- Sparkles -->
  <canvas id="sparkle-canvas"></canvas>

  <!-- Dragons -->
  <img src="dragon2.png" alt="Left Dragon" class="dragon dragon-left">
  <img src="dragon1.png" alt="Right Dragon" class="dragon dragon-right">

  <!-- Story container -->
  <div class="story-container">
    <div id="story-text" class="story-text">Loading story...</div>
    <img id="calendar" src="calendar.png" alt="Birthday Calendar" class="calendar-img" style="display: none;">
    <button id="next-btn" class="next-btn" style="display: none;">Continue âž”</button>
  </div>

  <!-- Scripts -->
  <script src="sparkles.js"></script>
  <script src="script.js"></script>

  <!-- Auto play script -->
  <script>
    window.addEventListener('load', function() {
      document.getElementById('auto-play-button').click();
    });
  </script>

</body>
</html>
