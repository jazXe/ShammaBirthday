<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Once Upon a Time...</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Sparkles background -->
  <canvas id="sparkle-canvas"></canvas>

  <!-- Background music -->
  <audio id="bg-music" src="hbd.mp3" loop></audio>

  <!-- Dragons floating -->
  <img src="dragon2.png" alt="Left Dragon" class="dragon dragon-left">
  <img src="dragon1.png" alt="Right Dragon" class="dragon dragon-right">

  <!-- Start Button -->
  <div class="start-container">
    <button id="start-btn" class="start-btn">âœ¨ Start the Magic âœ¨</button>
  </div>

  <!-- ðŸŽ¯ STORY CONTAINER here (hidden at first) -->
  <div class="story-container" style="display: none; flex-direction: column; align-items: center;">
    
    <!-- Story line text -->
    <div id="story-text" class="story-text"></div>
    
    <!-- Big glowing Shamma text (hidden at first) -->
    <div id="shamma-name" class="shamma-name" style="display: none;">Shamma</div>

    <!-- Shamma image (hidden at first) -->
    <img id="shamma-img" src="shamma.png" alt="Shamma" class="shamma-img" style="display: none;">
    
    <!-- Calendar image (hidden at first) -->
    <img id="calendar" src="calendar.png" alt="Birthday Calendar" class="calendar-img" style="display: none;">
    
    <!-- Continue button (hidden at first) -->
    <button id="next-btn" class="next-btn" style="display: none;">Continue âž”</button>

  </div>

  <!-- Scripts at the end -->
  <script src="sparkles.js"></script>
  <script src="script.js"></script>

  <!-- Start button behavior -->
  <script>
    window.addEventListener('load', () => {
      const startBtn = document.getElementById('start-btn');
      const storyContainer = document.querySelector('.story-container');
      const bgMusic = document.getElementById('bg-music');
      const startContainer = document.querySelector('.start-container');

      startBtn.addEventListener('click', function() {
        bgMusic.play();
        startContainer.style.display = 'none';
        storyContainer.style.display = 'flex';
        showNextLine();
      });
    });
  </script>



  <!-- ðŸŽ¯ Scene 2 Container -->
<div id="scene2" style="display: none;">
  <img id="owl" src="owl.png" alt="Owl" class="owl">
  <div class="letter-container">
    <img id="letter" src="letter.png" alt="Letter" class="letter" style="display: none;">
    <img id="gryffindor-logo" src="Gryffindor-Logo.png" alt="Gryffindor Logo" class="gryffindor-logo" style="display: none;">
    <div id="birthday-text" class="birthday-text" style="display: none;">
      Hogwarts and Gryffindor<br>
      send their warmest wishes to you!<br><br>
      <span class="highlight">Happy Birthday Lovely Shamma</span><br><br>
      and may your magic grow stronger every year!
    </div>
  </div>
</div>


</body>
</html>
